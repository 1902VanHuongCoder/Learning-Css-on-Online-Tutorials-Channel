<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Avata Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/AvataCard.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src='main.js'></script> -->
</head>
<body>
    <div class="clip-path1"></div>
    <div class="clip-path2"></div>
    <div class="card">
        <div class="poster">
            <img src="../img/CardOnHover/poster.jpg" alt="poster">
        </div>
        <div class="details">
            <img src="../img/CardOnHover/avtarlogo.png" alt="Logo">
            <h2>Directed by James Cameron</h2>
            <div class="rate">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
                <span>4.5</span>
            </div>
            <div class="button">
                <a href="#">Demo</a>
                <a href="#">Video</a>
            </div>
            <div class="info">
                <p> This is a very popular science fiction movie that will shown in theaters
                on March 18 2023...
                </p>
            </div>
            <div class="cast">
                <h2>Cast</h2>
                <ul class="cast-image">
                    <li><img src="../img/CardOnHover/cast1.jpg" alt=""></li>
                    <li><img src="../img/CardOnHover/cast2.jpg" alt=""></li>
                    <li><img src="../img/CardOnHover/cast3.jpg" alt=""></li>
                    <li><img src="../img/CardOnHover/cast4.jpg" alt=""></li>
                    <li><img src="../img/CardOnHover/cast5.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
