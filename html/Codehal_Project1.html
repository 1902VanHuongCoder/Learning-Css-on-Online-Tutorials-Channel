<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>A website With Login And Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/Codehal_Project1.css'>
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Expert</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#" class="loginButtonNav">Login</a></li>
        </ul>
    </header>
    <section>
        <div class="wrapper">
            <div class="closeIcon">X</div>
            <div class="form-login">
                <h1>Login</h1>
                <div class="input">
                    <input type="email" name="email" id="email">
                    <span><ion-icon name="mail-outline"></ion-icon></span>
                    <label for="email">Email</label>
                 </div>
                <div class="input">
                    <input type="password" name="password" id="password">
                    <span><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <label for="">Password</label>
                </div>
                <div class="Remember-Forgot">
                    <div class="remember">
                        <input type="checkbox" name="" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="login-btn">
                    <a href="#">Login</a>
                </div>
                <div class="register">
                    <p>Don't have account? <a href="#">Register</a></p>
                </div>
            </div>

            <!--Form Register-->
            <div class="form-register">
                <h1>Registation</h1>
                <div class="input">
                    <input type="text" name="username" id="username">
                    <span><ion-icon name="mail-outline"></ion-icon></span>
                    <label for="">Username</label>
                 </div>
                <div class="input">
                    <input type="email" name="email" id="email">
                    <span><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <label for="">Email</label>
                </div>
                <div class="input">
                    <input type="password" name="password" id="password">
                    <span><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <label for="Password">Password</label>
                </div>
                <div class="conditions">
                    <input type="checkbox" name="" id="checkbox">
                    <label for="checkbox">I agree to the terms & conditions</label>
                </div>
                <div class="login-btn">
                    <a href="#">Register</a>
                </div>
                <div class="login">
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src='../js/Codehal_Project1.js'></script>
</body>
</html>
