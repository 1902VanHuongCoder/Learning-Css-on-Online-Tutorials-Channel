<!DOCTYPE html>
<html>
<head>

    <title>Animated Glassmorphism Login Form </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="../css/Animated Glassmorphism Login Form .css">
    <!-- <script src='main.js'></script> -->

<body>
    <section>

            <img src="../img/ForestPNG (2).png" alt="tree and road image">

        <div class="girl"></div>
        <div class="treeFront">
