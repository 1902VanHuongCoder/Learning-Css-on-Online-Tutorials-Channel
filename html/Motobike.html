<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Motobike</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/Motobike.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <section class="main">
        <div class="navigation">
            <a href="#" class="logo"><img src="../img/Motobike/2560px-Suzuki_logo_2.svg.png" alt=""></a>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Car</a></li>
                <li><a href="#">Container</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Technique</a></li>
                <li><a href="#">Expert</a></li>
            </ul>
            <div class="toggleNav">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="content">
            <div class="content-title">
                <h2>Ready To <span>Race</span></h2>
                <a href="#">Ride Now</a>
            </div>
            <img src="../img/Motobike/RedSonic.png" alt="Sonic">
        </div>

        <div class="sliders">
            <div class="slide active">
                <h2><span>Engine</span><br>150cc</h2>
                <h2><span>Color</span><br>Organe</h2>
            </div>
            <div class="slide">

                <h2><span>Brand</span><br>Suzuki</h2>

            </div>
        </div>


        <div class="sci">
            <ul>
               <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
               <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
               <li><a href="#"><i class="fa-brands fa-facebook-messenger"></i></a></li>
               <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
            </ul>
            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="nav-responsive">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Car</a></li>
